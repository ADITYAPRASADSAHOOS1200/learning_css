<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSITION</title>
    <style>
        div{
            height:100px;
            width:100px;
            background-color:rgb(176, 244, 59);
            transition:width 2s,height 1s;
            transition-timing-function:ease-out ;
           
            /* transition-property:; */

        }

        div:hover{
            background-color:rgb(243, 207, 107);
            width:150px;
            height:120px;
            /* transition-delay:; */
        }


    </style>
</head>
<body>
    <!-- TRANSITION -->
    <div tooltip="helloaditya">

    </div>
    
</body>
</html>
