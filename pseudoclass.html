<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>pseudoclass</title>
  <style>
    /* hover */
.hover:hover{  
       background-color: rgb(255, 26, 26);
       color:white;
    
    }
    /* it is used in forms */
    input:focus{
        background-color: greenyellow;
        color:red;
        font-size:30px;
    }
   
    a:hover{
        color:#f10d33;
       
    }
    a:active{
        color:#adff2f;
    }
    a:visited{
        color:black;
    }
   /* a:first-child{
    background-color:yellow;
   } */
   a:nth-child(even){
      color:#f10d33;
   }
  </style>
</head>
<body>

 <p class="hover">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, explicabo!
