<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
          height:250px;
          width:250px;
          border:2px solid #000000;
          overflow:auto;
        }
      .one{
        height:50px;
        width:50px;
        background-color: #f01212;
        position:absolute;
        top:0;
        z-index:-1;
      }
      .two{
        height:50px;
        width:50px;
        border:2px solid black;
        background-color: rgb(231, 231, 24);
        position:absolute;
        top:0;
        z-index:-2;
      }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam eligendi sequi commodi qui et ipsum ipsam sed tenetur, dolores quod?</p>
    <!-- z-index -->
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
